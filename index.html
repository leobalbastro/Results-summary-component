<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="mainContent">
      <section class="Score">
        <header>
          <p>Your Result</p>
        </header>
        <section class="scoreResult">
          <p class="scoreTitle">76</p>
          <p class="scoreSubtitle">of 100</p>
        </section>
        <section class="scoreComments">
          <p class="scoreTitleComment">Great</p>
          <p class="scoreDescription">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
      </section>

      <section class="Summary">
        <p class="summaryTitle">Summary</p>
        <section class="Reaction">
          <section class="left">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" />
            <p class="reactionTitle">Reaction</p>
          </section>
          <section class="right">
            <p class="number">80 </p>
            <p class="gray">&nbsp; / 100</p>
          </section>
        </section>
        <section class="Memory">
          <section class="left">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
            <p class="memoryTitle">Memory</p>
          </section>
          <section class="right">
            <p class="number">92</p>
            <p class="gray">&nbsp;/ 100</p>
          </section>
        </section>
        <section class="Verbal">
          <section class="left">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
            <p class="verbalTitle">Verbal</p>
          </section>
          <section class="right">
            <p class="number">61</p>
            <p class="gray">&nbsp;/ 100</p>
          </section>
        </section>
        <section class="Visual">
          <section class="left">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
            <p class="visualTitle">Visual</p>
          </section>
          <section class="right">
            <p class="number">72</p>
            <p class="gray">&nbsp;/ 100</p>
          </section>
        </section>
        <button>Continue</button>
      </section>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Leonardo Balbastro</a>.
    </footer>
  </body>
</html>
